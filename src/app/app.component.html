<h2>Student List</h2>
<ul>
  <li *ngFor="let student of students">
    {{ student.name }} - Grade: {{ student.grade }}
  </li>
</ul>


<h3>Add Student</h3>
<input
  type="text"
  placeholder="Student Name"
  [(ngModel)]="studentName"
  #nameInput
><br>
  
<input
  type="text"
  placeholder="Student Grade"
  [(ngModel)]="studentGrade"
  #gradeInput
><br>
<button (click)="addStudent(nameInput, gradeInput)">Add Student</button>
