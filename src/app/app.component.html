<div class="card">
  <h2>User Profile</h2>
  <img [src]="profilePic" alt="User Profile Picture" [class.online]="isOnLine">
  <p>Name: <strong>{{ userName }}</strong></p>
  <p>Age: {{ userAge }}</p>
  <p>Status: {{ isOnLine ? 'Online' : 'Offline' }}</p>
  <button (click)="toggleOnlineStatus()" >Send Message</button>
</div>
